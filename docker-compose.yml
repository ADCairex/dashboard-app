version: '3.8'

services:
  app:
    container_name: dashboard-chatbot-app-dev
    build:
      context: .
      dockerfile: Dockerfile
    image: dashboard-chatbot-app:dev
    environment:
      NODE_ENV: development
      DB_HOST: postgres          # cámbialo si apuntas a otra BD
      DB_PORT: 5432
      DB_DATABASE: empresas_nopremium
      DB_USER: postgres
      DB_PASSWORD: tu_pass
      DB_SCHEMA: juanfran_asencio
    ports:
      - "3000:3000"              # o "8080:8080" según escuche tu app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
