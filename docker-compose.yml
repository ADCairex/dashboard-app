version: "3.8"

services:
  app:
    container_name: dashboard-chatbot-app-dev
    build:
      context: .
      dockerfile: Dockerfile
    image: dashboard-chatbot-app:dev
    env_file:
      - .env
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
