version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16   # <--- imagen con pgvector
    container_name: dashboard-chatbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashboard_chatbot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dashboard-chatbot-app:latest
    container_name: dashboard-chatbot-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dashboard_chatbot
      DB_USER: postgres
      DB_PASSWORD: tu_pass
      DB_SCHEMA: juanfran_asencio
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dashboard-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
